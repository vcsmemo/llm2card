  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {

      padding: 20px; max-width: 800px; margin: 0 auto; 
    }
    h1 { font-size: 28px; margin: 20px 0; color: #4f46e5; }
    h2 { font-size: 22px; margin: 15px 0; padding-top: 15px; border-top: 1px solid #eee; }

  <header>
    <h1>LLM2Card</h1>

    <div class="section">
      <h2>核心功能</h2>
